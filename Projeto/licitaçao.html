<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="licitaçao.css"> <!-- Importa um arquivo de estilos personalizados -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Importa a biblioteca de estilos do Bootstrap -->

  <title>Diario Oficial - Licitações</title> <!-- Define o título da página -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Acesse Diario</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Quadro de consulta -->
  <div class="quadro">
    <h3>Consulta de Status</h3>
    <form>
      <div class="form-group">
        <label for="statusSelect">Status:</label>
        <select class="form-control" id="statusSelect">
          <option value="finalizada">Finalizada</option>
          <option value="cancelada">Cancelada</option>
          <option value="divulgada">Divulgada</option>
          <option value="nao-finalizada">Não Finalizada</option>
          <option value="suspensa">Suspensa</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary">Consultar</button>
    </form>
  </div>

  <!-- Rodapé) -->
  <footer class="bg-dark text-center text-white">
    <section class="mb-4">
      <p>
        Site desenvolvido pelos alunos Engenharia de Software da UNB
      </p>
    </section>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
    </div>
  </footer>

  <!-- JavaScript (Opcional) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
